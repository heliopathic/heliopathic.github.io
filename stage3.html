<!DOCTYPE html>
<html>
    <body>
    <title>Stage 3</title>
    <div style="padding: 10px; margin-left: 75%;">
        <BUTTON TYPE="button" ONCLICK="alert('The image leads you to the nickname of a famous person')">Hint!</BUTTON>
    </div>
    <center>
        <h3><span>I have given you many. Even more than the legend `Spubz Avychskz` has! But still you dont use mine. Now you shall suffer!</span></h3>
        <br><br><br><img class=center src="img-src/stage3.JPG" alt="stage3" width="650" height="360" /> <br><br>
        <form onSubmit="return checkAnswer();" accept-charset="utf-8">
            <label for="answer">Answer:</label>
            <input type="text" id="answer" name="answer"><br><br>
            <input type="submit" value="Submit">
        </form>
        <!-- <body onload="checkError();"> -->
        <script>
            function checkError(){
                var msg='<%= session.getAttribute("error").ToString() %>';
                console.log(msg)
                if(session.getAttribute("error")!=null){ document.write('<p style="color:red"><%= session.getAttribute("error") %></p>')
                ; console.log(session.getAttribute("error"));}
            }
            function checkAnswer(){
                var response = document.getElementById('answer').value;
                if (response == "Johnny Depp")
                    window.location = 'stage3_pass.html'; // 'right.html';
                else
                    // session.setAttribute("error", "Incorrect");
                    window.location = 'stage3_fail.html'; // 'wrong.html';
                return false;
            }
        </script>
    </center>
   </body>
</html>
